<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Micky ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(45deg,#ff758c,#ff7eb3);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
text-align:center;
}

/* MAIN BOX */
.container{
animation:fade 2s;
}

/* PHOTO */
img{
width:260px;
height:260px;
object-fit:cover;
border-radius:14px;
border:6px solid white;
box-shadow:0 20px 60px rgba(0,0,0,0.4);
margin-bottom:20px;
}

/* TEXT SLIDER */
.slide{
position:absolute;
width:80%;
max-width:500px;
left:50%;
transform:translateX(-50%);
opacity:0;
font-size:24px;
font-weight:bold;
animation:slider 28s infinite;
}

.slide:nth-child(1){animation-delay:0s;}
.slide:nth-child(2){animation-delay:7s;}
.slide:nth-child(3){animation-delay:14s;}
.slide:nth-child(4){animation-delay:21s;}

@keyframes slider{
0%{opacity:0; transform:translate(-50%,40px);}
10%{opacity:1; transform:translate(-50%,0);}
25%{opacity:1;}
35%{opacity:0;}
100%{opacity:0;}
}

/* BUTTONS */
button{
padding:14px 28px;
border:none;
border-radius:12px;
font-size:18px;
cursor:pointer;
margin:10px;
}

.yes{
background:#00c853;
color:white;
}

.no{
background:#ff1744;
color:white;
position:absolute;
}

/* HEARTS */
.heart{
position:absolute;
bottom:-10px;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-120vh);}
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

/* MUSIC BUTTON */
.music{
position:absolute;
top:20px;
right:20px;
background:white;
color:#ff4d6d;
font-weight:bold;
}

</style>
</head>

<body>

<div class="container">

<img src="micky.jpg">

<div class="slide">‚ù§Ô∏è Thanks Micky meri jaan for coming into my life üß¨</div>
<div class="slide">You are my everything ‚ù§Ô∏è</div>
<div class="slide">I am always yours ü§ç</div>
<div class="slide">My world feels perfect because of you ‚ú®</div>

<br><br><br><br>

<h2>Will you always be mine? ‚ù§Ô∏è</h2>

<button class="yes" onclick="alert('Best decision ever ‚ù§Ô∏è')">
YES üíñ
</button>

<button class="no" id="noBtn">
NO üòú
</button>

</div>

<!-- MUSIC -->
<audio id="song" loop>
<source src="song.mp3" type="audio/mp3">
</audio>

<button class="music" onclick="playMusic()">
üéµ Play Music
</button>

<script>

// play music
function playMusic(){
document.getElementById("song").play();
}

// NO button runs away üòÑ
let no=document.getElementById("noBtn");

no.addEventListener("touchstart",moveBtn);
no.addEventListener("mouseover",moveBtn);

function moveBtn(){
no.style.top=Math.random()*80+"vh";
no.style.left=Math.random()*80+"vw";
}

// hearts
function createHeart(){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*25)+"px";

document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},6000);
}

setInterval(createHeart,350);

</script>

</body>
</html>
